<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Giriş Yap</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<h2 th:text="#{login.title}">Giriş Yap</h2>
<div th:if="${error}" style="color: red;" th:text="${error}"></div>
<div th:if="${param.success}" style="color: green;" th:text="${param.success}"></div>
<form th:action="@{/login}" method="post">
    <label for="email" th:text="#{form.email}">E-posta:</label>
    <input type="email" id="email" name="email" required/><br/><br/>

    <label for="password" th:text="#{form.password}">Şifre:</label>
    <input type="password" id="password" name="password" required/><br/><br/>

    <button type="submit" th:text="#{form.submit.login}">Giriş Yap</button>
</form>
<p th:text="#{login.register.prompt}">Hesabın yok mu?</p>
    <a th:href="@{/register}" th:text="#{login.register.link}">Kayıt Ol</a>

</body>
</html>
